<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa todos los corazones amor 🥰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Atrapa los corazones amor ! ❤️</h1>
        <p>Para ganar debes atrapar 10 corazones,asi podras ver una sorpresa.</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <p class="counter">Corazones atrapados: <span id="score">0</span>/10</p>
        
        <div id="game-area"></div>
    </div>

    <canvas id="particles"></canvas>

    <script src="script.js"></script>
</body>
</html>
